<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <meta charset="UTF-8">
  <title>Board Read</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Read
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Bno</span>
            <input type="text" class="form-control" th:value="${dto.bno}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" th:value="${dto.title}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" readonly
                      th:text="${dto.content}"></textarea>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" class="form-control" th:value="${dto.writer}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input type="text" class="form-control"
                   th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <!-- 버튼 영역 -->
          <div class="my-4">
            <div class="float-end" th:with="link=${pageRequestDTO.getLink()}">
              <a th:href="|@{/board/list}?${link}|" class="text-decoration-none me-2">
                <button type="button" class="btn btn-primary">List</button>
              </a>
              <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none me-2">
                <button type="button" class="btn btn-secondary">Modify</button>
              </a>
              <form th:action="@{/board/remove}" method="post" style="display:inline;">
                <input type="hidden" name="bno" th:value="${dto.bno}">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('정말 삭제하시겠습니까?')">Remove</button>
              </form>
            </div>
          </div>

        </div> <!-- end card-body -->
      </div> <!-- end card -->
    </div> <!-- end col -->
  </div> <!-- end row -->
</div>

</body>
</html>
